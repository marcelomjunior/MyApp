-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let movies of listMovies">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/the-movie-db.png">
      </ion-avatar>
      <h4>{{ movies.original_title }}</h4>
      <p>{{ movies.release_date }}</p>
    </ion-item>
    <img [src]="'https://image.tmdb.org/t/p/w500/' + movies.backdrop_path">
    <ion-card-content>
      <p>{{ movies.overview }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
